<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Locus</title>
	<link rel="stylesheet" type="text/css" href="./homepage.css">
</head>

<body>	
<main class="view">
	<h1 class="title">
		Locus
	</h1>

	<div class="window">
		<div class="window-header">
			<div class="action-buttons"></div>
			<select id="language" class="language">
				<option value="python" selected>Python</option>
				<option value="nodejs">NodeJS</option>
			</select>
		</div>
		<div class="window-body">
			<textarea id="code" class="code-input"> </textarea>
			<pre class="code-output">
				<code class="language-javascript"></code>
			</pre>
		</div>
	</div>
	<div>
		<button class="button"> Run </button>
	</div>
	<div class="window">
		<div class="window-header"><span class="language">Output</span></div>
		<div id="output" class="window-output">
		</div>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.9.0/prism.js"></script>
<script src="index.js"></script>
</body>
</html>
