<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Locus</title>

<body>	
<main class="view">
	<h1 class="title">
		Locus
		<img src="./docs/images/logo.png">  
	</h1>

	<div class="window">
		<div class="window-header">
			<div class="action-buttons"></div>

				<option value="python" selected>Python</option>

			</select>
		</div>
		<div class="window-body">
			<textarea id="code" class="code-input"> Choose your language and then use this </textarea>
			<pre class="code-output">
				<code class="language-javascript">
					
				</code>
			</pre>
		</div>
	</div>
	<div>
		<button> Run </button>
	</div>
	<div class="credits">
		Thanks to <a href="https://twitter.com/leaverou">Lea Verou</a>
	</div>
</main>
